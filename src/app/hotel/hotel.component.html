<!-- Hero Section Begin -->
<section class="hero hero-normal">
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="hero__categories">
                  <div class="hero__categories__all" (click)="toggleCategories()">
                      <i class="fa fa-bars"></i>
                      <span>All departments</span>
                  </div>
                  <ul  class="departments-list" [ngClass]="{'active': showCategories}">
                      <li><a href="#">Fresh Meat</a></li>
                      
                  </ul>
              </div>
          </div>
          
          
          <div class="col-lg-9">
              <div class="hero__search">
                <div class="hero__search__form">
                    <form (ngSubmit)="searchHotels()">
                     
                      <input type="text" placeholder="What do you need?" [(ngModel)]="nom" name="nom">
                      <input type="text" placeholder="Enter country" [(ngModel)]="pays" name="pays">
                      <button type="submit" class="site-btn">SEARCH</button>
                    </form>
                  </div>
                  
                  <div class="hero__search__phone">
                      <div class="hero__search__phone__icon">
                          <i class="fa fa-phone"></i>
                      </div>
                      <div class="hero__search__phone__text">
                          <h5>+65 11.188.888</h5>
                          <span>support 24/7 time</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->

<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-5">
              <div class="sidebar">
                  <div class="sidebar__item">
                      <h4>Offers</h4>
                      <ul>
                          <li><a  routerLink="/hotels">Hotels</a></li>
                          <li><a href="#">Maison d'hotes</a></li>
                          <li><a  routerLink="/plage">Plages</a></li>

                      </ul>
                  </div>


               
                  
              </div>
          </div>
          <div class="col-lg-9 col-md-7">
              
              
             




              <div class="row featured__filter">
                  <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let hotel of hotels">
                      <div class="featured__item">
                        <div class="wsk-cp-product" >
                            <div class="wsk-cp-img">
                                <img [src]="'data:image/jpeg;base64,' + hotel.imageBase64" alt="Product" class="img-responsive" />
                            </div>
                                                  <div class="wsk-cp-text">
                            <div class="category">
                              <span>{{hotel.nom}}</span>
                            </div>
                            <div class="title-product">
                              <h3>{{hotel.pays}}</h3>
                            </div>
                            <div class="description-prod">
                              <p>{{hotel.description}}</p>
                            </div>
                            <div class="card-footer">
                              <div class="wcf-left"><span class="price">${{hotel.prix}}TND</span></div>
                              <div class="wcf-right"><a href="#" class="buy-btn"><i class="zmdi zmdi-shopping-basket"></i></a></div>
                            </div>
                          </div>
                        </div>
                          </div>
                  </div>
                  
    
              </div>
              
              <div class="product__pagination">
                  <a href="#">1</a>
                  <a href="#">2</a>
                  <a href="#">3</a>
                  <a href="#"><i class="fa fa-long-arrow-right"></i></a>
              </div>
          </div>
      </div>
  </div>
  <div class="container text-center">
    
    </div>
    
    
    
</section>
<!-- Product Section End -->
