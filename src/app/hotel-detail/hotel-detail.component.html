<section class="product-details spad">
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <i class="pi pi-chevron-left" (click)="goBack()" style="font-size: 2rem"></i>
        
            </div>
            <hr>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-6 col-md-6">
                <div class="product__details__pic">
                    <div class="product__details__pic__item">
                        <img class="product__details__pic__item--large"
                        [src]="'data:image/jpeg;base64,' + hotel?.imageBase64" alt="Product"
                        style="width: 600px; height: 600px; max-width: 100%; max-height: 100%;"
                        class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product__details__text">
                    <h3>{{hotel?.nom}}</h3>
                    <div class="product__details__rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <div class="product__details__price">${{hotel?.prix}}TND</div>
                    <p>{{hotel?.description}}.</p>
                    
                    <ul>
                        <li><b>Availability</b> <span></span></li>
                        
                        
                    </ul>
                </div>
            </div>
           
        </div>
    </div>
</section>
